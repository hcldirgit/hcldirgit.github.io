        <h1 id="php的错误日志级别-error-report"><a href="#php的错误日志级别-error-report" class="headerlink" title="php的错误日志级别 error_report"></a>php的错误日志级别 error_report</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">; E_ALL             所有错误和警告（除E_STRICT外）</div><div class="line">; E_ERROR           致命的错误。脚本的执行被暂停。</div><div class="line">; E_RECOVERABLE_ERROR    大多数的致命错误。</div><div class="line">; E_WARNING         非致命的运行时错误，只是警告，脚本的执行不会停止。</div><div class="line">; E_PARSE            编译时解析错误，解析错误应该只由分析器生成。</div><div class="line">; E_NOTICE          脚本运行时产生的提醒（往往是我们写的脚本里面的一些bug，比如某个变量没有定义），这个错误不会导致任务中断。</div><div class="line">; E_STRICT          脚本运行时产生的提醒信息，会包含一些php抛出的让我们要如何修改的建议信息。</div><div class="line">; E_CORE_ERROR      在php启动后发生的致命性错误</div><div class="line">; E_CORE_WARNING    在php启动后发生的非致命性错误，也就是警告信息</div><div class="line">; E_COMPILE_ERROR    php编译时产生的致命性错误</div><div class="line">; E_COMPILE_WARNING  php编译时产生的警告信息</div><div class="line">; E_USER_ERROR       用户生成的错误</div><div class="line">; E_USER_WARNING    用户生成的警告</div><div class="line">; E_USER_NOTICE      用户生成的提醒</div></pre></td></tr></table></figure>
